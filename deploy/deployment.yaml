apiVersion: apps/v1
kind: Deployment
metadata:
  name: coder-k8s
  namespace: coder-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coder-k8s
  template:
    metadata:
      labels:
        app: coder-k8s
    spec:
      serviceAccountName: coder-k8s
      containers:
        - name: coder-k8s
          image: ghcr.io/coder/coder-k8s:latest
          ports:
            - containerPort: 8081
              name: health
            - containerPort: 6443
              name: https
            - containerPort: 8090
              name: mcp
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
